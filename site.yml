---
- hosts: all
  become: true
  tasks:
  
# Ubuntu
    - name: update Ubuntu
      tags: update always
      apt:
        name: 
          - nginx
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

# Centos
    - name: update Centos
      tags: update always
      yum:
        name: 
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == "CentOS"

 #web_servers     

- hosts: web_servers
  become: true
  tasks:

    - name: install nginx and php package
      tags: nginx, php 
      apt:
        name: 
          - nginx
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


# db_servers      

- hosts: db_servers
  become: true
  tasks:

    - name: install httpd and php package
      tags: httpd (server), mariadb (database) 
      yum:
        name: 
          - httpd
          - mariadb
        state: latest
        update_cache: yes
      when: ansible_distribution == "CentOS"

    # files

    - name: copy default html for site
      tags: apache, apache2, httpd
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644
      # when: ansible_distribution == "Ubuntu"
